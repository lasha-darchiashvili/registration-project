<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- font awesome -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- whole page wrapper -->
    <div class="firstwrapper">
      <!-- page is divided in two divs, leftpage div and rightpage div -->
      <!-- this leftpage div contains header and mainimg-->
      <div class="leftpage">
        <header class="header">
          <img src="./pictures/Vector.png" alt="chesslogo" class="chesslogo" />

          <h1 class="pagetitle">Redberry Knight Cup</h1>
        </header>

        <section class="section">
          <img
            src="./pictures/lastpg mainimg.png"
            alt="mainimg"
            class="mainimg"
          />
        </section>
      </div>

      <!-- this rightpage div contains welcoming message and starting button -->
      <div class="fourthpg-rightpage">
        <img
          src="./pictures/Onboarding completed!.png"
          alt="completed"
          class="onboardingimg"
        />
      </div>
    </div>
  </body>
</html>
