<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- font awesome -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- flatpicker -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- whole page wrapper -->
    <div class="firstwrapper">
      <!-- page is divided in two divs, leftpage div and rightpage div -->
      <!-- this leftpage div contains header, mainimg and content on that image -->
      <div class="leftpage">
        <header class="header">
          <img src="./pictures/Vector.png" alt="chesslogo" class="chesslogo" />
          <h1 class="pagetitle">Redberry Knight Cup</h1>
        </header>

        <!-- mainimg and content on image -->
        <section class="section">
          <img src="./pictures/second-page.png" alt="mainimg" class="mainimg" />
          <div class="secondpg-leftpagecontent">
            <p class="secondpg-firstquote">
              <i>"WHEN YOU SEE A GOOD MOVE, LOOK FOR A BETTER ONE."</i>
            </p>

            <p class="secondpg-secondquote"><i>-EMANUEL LASKER</i></p>
          </div>
        </section>
      </div>

      <!-- this rightpage div contains header, form-page tracker and form itself -->
      <div class="secondpg-rightpage">
        <div class="right-header">
          <p>Start Creating Your Account</p>
        </div>

        <!-- form tracker, contains 3 divs which are displayed as flex -->
        <div class="form-tracker">
          <!-- First flex element -->
          <div class="info-block-wrapper">
            <div class="info block">
              <p class="step-one">1</p>

              <!-- this ticks img is positioned "absolute" and not displayed, eventually it will replace "step-one" -->
              <img src="./pictures/ticks.png" alt="ticks" class="ticks" />
            </div>

            <!-- this p tag is positioned absolute relative to parent element -->
            <p class="info-text-step">Personal Information</p>
          </div>

          <!-- Second flex element. white line between num 1 and num 2 on tracker -->
          <div class="line"></div>

          <!-- Third flex element -->
          <div class="exp-block-wrapper">
            <div class="exp block">
              <p class="step-two">2</p>
            </div>

            <!-- this p tag is positioned absolute, relative to parent element -->
            <p class="exp-text-step">Chess experience</p>
          </div>
        </div>

        <!-- form element, contains headers, 4 form inputs and 2 buttons -->
        <form action="" class="form-container" autocomplete="off">
          <p class="pers-inf">Personal Information</p>
          <p class="basic-inf">This Is Basic Information Fields</p>

          <div class="input-field">
            <input id="username" type="text" class="username" />
            <!-- <label for="username" class="inputlabel">Name</label> -->
            <img src="./pictures/tick.png" alt="tick" class="greentick" />
          </div>

          <div class="input-field">
            <input id="email" type="email" class="email" />
            <!-- <label for="email" class="inputlabel">Emal adress</label> -->
            <img src="./pictures/tick.png" alt="tick" class="greentick" />
          </div>

          <div class="input-field">
            <input id="tel" type="tel" class="tel" />
            <!-- <label for="tel" class="inputlabel">Phone number</label> -->
            <img src="./pictures/tick.png" alt="tick" class="greentick" />
          </div>

          <div class="input-field">
            <!-- flatpicker/bootstrap input -->
            <input type="datetime-local" class="form-control" />
            <!--  -->

            <img src="./pictures/tick.png" alt="tick" class="greentick" />
          </div>

          <!-- back and forth buttons/links, absolute positioned relative to form-->
          <div class="forthnback-buttons">
            <a href="/index.html" class="goback">Back</a>

            <a href="/experience.html" class="buttonlink gonext submitinfo">
              Next
              <img
                src="./pictures/arrow.svg"
                alt="arrowlogo"
                class="rightarrow"
            /></a>
          </div>

          <div class="popup">
            <div class="error-warning">
              <img src="./pictures/warning.png" alt="warning" />
              <p class="warning-text">Invalid Email</p>
              <img src="./pictures/close.png" alt="close" class="close-popup" />
            </div>
            <div class="error-message-div">
              <p class="error-message">Please enter a valid email</p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- flatpicker -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- flatpicker code -->
    <script>
      config = {
        dateFormat: "m/d/Y",
      };

      flatpickr("input[type=datetime-local]", config);
    </script>
    <!--  -->

    <script src="./page2.js"></script>
  </body>
</html>
